<ion-header>
  <ion-toolbar>
    <ion-title>All users</ion-title>

    <ion-button slot="end" (click)="dismissModal()">
      <ion-icon name="close"></ion-icon>
    </ion-button>

  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item button detail="false" *ngFor="let user of userService.users" (click)="personalChat(user.uid)">
      <ion-avatar slot="start" style="width: 52px;height:52px">
        <img [src]="user.uid">
      </ion-avatar>
      <ion-label>
        {{user.name}}
        <p>
          <ion-text color="medium">
            {{user.email}}
          </ion-text>
        </p>
        <p>&nbsp;</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
